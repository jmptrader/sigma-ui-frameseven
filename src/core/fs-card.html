<template class="card list-item">
  <div class="card-header" if.bind="cardTitle" innerhtml.bind="cardTitle"></div>
  <div class="card-content">
      <slot></slot>
  </div>
  <div class="card-footer" show.bind="hasFooter">
    <slot name="footer"></slot>
  </div>
</template>
