<template class="list-item">
  <a href.bind="href" class="item-link item-content" ref="__link">
    <div class="item-media" if.bind="icon">
      <span class="icon ${icon}"></span>
    </div>
    <div class="item-inner">
      <div class="item-title col-fill">
        <slot></slot>
      </div>
      <div class="item-after col-auto">
        <slot name="after"></slot>
      </div>
    </div>
  </a>
</template>
