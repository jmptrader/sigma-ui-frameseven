<template class="list-item list-input">
  <div class="item-content">
    <!-- <div class="item-media"><i class="icon icon-form-name"></i></div> -->
    <div class="item-inner">
      <div class="item-title label" css.bind="{width: width}" if.bind="label">
        ${label}
      </div>
      <div class="item-input">
        <input type.bind="type" placeholder.bind="placeholder" value.bind="value" ref="__input" focus.trigger="scrollIntoView()">
      </div>
    </div>
  </div>
</template>
